<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@graph": [
      {
        "@type": "WebSite",
        "@id": "{{ site.BaseURL }}#website",
        "url": "{{ site.BaseURL }}",
        "name": "{{ site.Title }}",
        "description": "{{ site.Params.description }}",
        "inLanguage": "{{ site.LanguageCode }}",
        "publisher": {
          "@id": "{{ site.BaseURL }}#organization"
        }
      },
      {
        "@type": "SoftwareApplication",
        "@id": "{{ site.BaseURL }}#software",
        "name": "{{ site.Title }}",
        "description": "{{ site.Params.description }}",
        "applicationCategory": "DeveloperApplication",
        "operatingSystem": ["Windows", "macOS", "Linux"],
        "url": "{{ site.BaseURL }}",
        "softwareVersion": "1.0",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "programmingLanguage": {
          "@type": "ComputerLanguage",
          "name": "DLiteScript"
        },
        "author": {
          "@id": "{{ site.BaseURL }}#organization"
        }
      },
      {
        "@type": "Organization",
        "@id": "{{ site.BaseURL }}#organization",
        "name": "{{ site.Title }}",
        "url": "{{ site.BaseURL }}",
        "logo": {
          "@type": "ImageObject",
          "url": "{{ .image }}",
          "width": 512,
          "height": 512
        },
        "sameAs": [
          {{- if site.Params.socialLinks.github -}}
          "{{ site.Params.socialLinks.github }}"
          {{- end -}}
        ]
      }
    ]
  }
</script>
