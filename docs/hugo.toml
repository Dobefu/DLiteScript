baseURL = 'https://dlitescript.com'
languageCode = 'en-US'
title = 'DLiteScript'
theme = 'default'

disableKinds = ['taxonomy', 'term']

[params]
  shortName = 'DLiteScript'
  description = 'A delightfully simple scripting language.'
  backgroundColor = '#ffffff'
  themeColor = '#000000'

disableHugoGeneratorInject = true
enableEmoji = true
enableGitInfo = true
enableRobotsTXT = true
newContentEditor = 'nvim'
printUnusedTemplates = true

[caches]
  [caches.images]
    dir = ':cacheDir/images'

[outputs]
  home = ['html', 'rss', 'webappmanifest']

[security]
  [security.exec]
    allow = ['^go$', '^git$', '^nvim$']

[markup]
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4

  [markup.highlight]
    lineNos = true
    noClasses = false

  [markup.goldmark]
    [markup.goldmark.extensions]
      strikethrough = false
      extras.delete.enable = true
      extras.mark.enable = true
      extras.insert.enable = true
      extras.subscript.enable = true
      extras.superscript.enable = true
