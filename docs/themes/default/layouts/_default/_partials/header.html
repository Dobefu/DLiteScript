<header class="header">
  <button
    class="header__menu--toggle"
    data-action="toggle-sidebar"
    title="{{- i18n "header.toggle-sidebar" -}}"
  ></button>

  <a class="header__title" href="/">
    {{- site.Title -}}
  </a>

  {{- partial "menu.html" (dict "menuID" "main" "page" .) -}}
</header>
